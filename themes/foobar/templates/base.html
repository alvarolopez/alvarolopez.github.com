<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{{ SITENAME }} - {% block title %}Home{% endblock %}</title>
  <meta name="author" content="{{ AUTHOR }}">

  {% if FEED_ALL_ATOM %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate"
        title="{{ SITENAME }} Atom Feed" />
  {% endif %}

  {% if EXTRA_HEADER %}
    {{ EXTRA_HEADER }}
  {% endif %}

  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="/theme/css/skeleton.css">
  
  <link rel="stylesheet" type="text/css" href="/theme/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/theme/css/screen.css">
  <link rel="stylesheet" href="/theme/font/css/open-iconic.css">
  <link rel="stylesheet" href="/theme/font/css/socicon.css">
  <link rel="icon" href="{{ SITEURL }}/favicon.png">

  <link rel="canonical" href="{{ SITEURL }}" />
  <meta name="referrer" content="origin" />

  <meta property="og:site_name" content="{{ SITENAME }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ AUTHOR }}" />
  <meta property="og:description" content="{{ SITESUBTITLE }}" />
  <meta property="og:url" content="{{ SITEURL }}" />

</head>

<body>
    <header role="banner">
        {% include '_includes/header.html' %}
    </header>
    
    <nav role="navigation" class="navbar">
        {% include '_includes/navigation.html' %}
    </nav>

    <main role="main">
        {% block content %}{% endblock %}    
    </main>
    
    <footer role="contentinfo">
        {% include '_includes/footer.html' %}
    </footer>
    
    {% include '_includes/after_footer.html' %}
</body>
</html>
